<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imaxe/x-icon" href="src/images/logo.png">
    <!-- Title -->
    <title>The Blog</title>

    <!-- Styles -->
    <link rel="stylesheet" href="scss/reset.css">
    <link rel="stylesheet" href="scss/style.css">

    <!-- JQuery load -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
            const loadContent = () => {
                let hash = window.location.hash || '#home';
                switch (hash) {
                    case '#home':
                        $(".content").load("html/home.html", () => {
                            $('html, body').animate({ scrollTop: 0 }, '600ms'); 
                        });
                        break;
                    case '#post':
                        $(".content").load("html/post.html", () => {
                            $('html, body').animate({ scrollTop: 0 }, '600ms'); 
                        });
                        break;
                    case '#projects':
                        $(".content").load("html/projects.html", () => {
                            $('html, body').animate({ scrollTop: 0 }, '600ms'); 
                        });
                        break;
                    case '#about':
                        $(".content").load("html/about.html", () => {
                            $('html, body').animate({ scrollTop: 0 }, '600ms'); 
                        });
                        break;
                    case '#newsletter':
                        $(".content").load("html/newsletter.html", () => {
                            $('html, body').animate({ scrollTop: 0 }, '600ms'); 
                        });
                        break;
                    default:
                        $(".content").load("html/home.html", () => {
                            $('html, body').animate({ scrollTop: 0 }, '600ms'); 
                        });
                        break;
                }
            };

            loadContent();

            $(window).on('hashchange', () => {
                loadContent();
            });
        });

    </script>

</head>

<body>

    <main class="main disabeled" id="main">
        <div class="burger-menu hidden">
            <div class="burger-menu__main">
                <div class="burger-menu__main__name">
                    Your Name
                </div>
                <div class="burger-menu__main__link-list">
                    <li class="burger-menu__main__link-list__element"><a href="#home"
                            class="burger-menu__main__link-list__element__link" id="home-link">Home</a></li>
                    <li class="burger-menu__main__link-list__element"><a href="#projects"
                            class="burger-menu__main__link-list__element__link" id="projects-link">Projects</a></li>
                    <li class="burger-menu__main__link-list__element"><a href="#about"
                            class="burger-menu__main__link-list__element__link" id="about-link">About</a></li>
                    <li class="burger-menu__main__link-list__element"><a href=" #newsletter"
                            class="burger-menu__main__link-list__element__link" id="newsletter-link">Newsletter</a></li>
                    <div class="burger-menu__main__link-list__theme-toggle-container">
                        <input type="checkbox" role="switch" id="theme-toggle-burger">
                        <label for="theme-toggle-burger" class="theme-toggle-label">
                            <img src="src/images/sun.svg" alt="sun img" class="sun">
                            <img src="src/images/moon.svg" alt="moon img" class="moon">
                        </label>
                    </div>
                </div>
            </div>
            <div class="burger-menu__footer" id="burger-close">
                <div class="burger-menu__footer__cross-container">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        <section class="header">
            <div class="header__navbar">
                <div class="header__navbar__name">
                    Your Name
                </div>
                <div class="header__navbar__link-list">
                    <li class="header__navbar__link-list__element"><a href="#home"
                            class="header__navbar__link-list__element__link" id="home-link">Home</a></li>
                    <li class="header__navbar__link-list__element"><a href="#projects"
                            class="header__navbar__link-list__element__link" id="projects-link">Projects</a></li>
                    <li class="header__navbar__link-list__element"><a href="#about"
                            class="header__navbar__link-list__element__link" id="about-link">About</a></li>
                    <li class="header__navbar__link-list__element"><a href=" #newsletter"
                            class="header__navbar__link-list__element__link" id="newsletter-link">Newsletter</a></li>
                    <div class="header__navbar__link-list__theme-toggle-container">
                        <input type="checkbox" role="switch" id="theme-toggle">
                        <label for="theme-toggle" class="theme-toggle-label">
                            <img src="src/images/sun.svg" alt="sun img" class="sun">
                            <img src="src/images/moon.svg" alt="moon img" class="moon">
                        </label>
                    </div>
                </div>
                <div class="header__navbar__burger-button" id="burger-open">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </section>
        <section class="content">

        </section>
        <section class="footer" id="footer">
            <ul class="footer__list">
                <li class="footer__list__element">
                    Â© 2023
                </li>

                    <a href="#footer" class="footer__list__element__link">
                        Twitter
                    </a>

                <li class="footer__list__element">

                    </a>
                </li>
                <li class="footer__list__element">
                    <a href="#footer" class="footer__list__element__link">
                        Email
                    </a>
                </li>
                <li class="footer__list__element">
                    <a href="#footer" class="footer__list__element__link">
                        RSS Feed
                    </a>
                </li>
                <li class="footer__list__element">
                    <a href="#footer" class="footer__list__element__link">
                        Add to Feedly
                    </a>
                </li>
            </ul>
        </section>
    </main>
    <script src="js/index.js" type="module"></script>
</body>

</html>
